version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - query_entity
  - query_all_attribute_of_entity
  - query_entity_by_attribute
  - query_attribute

entities:
  - entity
  - value_attribute
  - attribute

actions:
  - action_query_entity
  - action_query_all_attribute_of_entity
  - action_query_entity_by_attribute
  - action_query_attribute

slots:
  entity:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: entity
  value_attribute:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: value_attribute
  attribute:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: attribute

responses:
  utter_salutation:
  - text: "Bonjour, puis-je vous aider avec votre voyage ?"
  - text: "Bienvenue, comment puis-je vous aider?"
  - text: "Bonjour, en quoi puis-je être utile?"
  - text: "Bonjour, je suis prêt à vous aider"

  utter_did_that_help:
  - text: "Est-ce que cette réponse vous a été utile?"
  - text: "Ai-je bien répondu à votre question?"
  - text: "Réponse correcte?"

  utter_goodbye:
  - text: "Bye"
  - text: "A la prochaine"
  - text: "Aurevoir"

  utter_iamabot:
  - text: "Je suis un robot chargé de vous aider pour vos voyages"
  - text: "Je ne suis qu'un robot, je peux vous aider avec vos voyages"
  - text: "Je ne suis pas humain, mais je suis tout aussi intelligent"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
